<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD To Do List Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- <link href="../CSS/stylesheet.css" type="text/css" rel="stylesheet" /> -->
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img id="logo" src="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crud.html">CRUD Lists</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Welcome/About Section -->
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <h1 class="display-4">To Do Lists.</h1>
            </div>
            <hr>
            <div class="lead">
                <p>Manage your tasks using this to do list website - you can create, read, update and delete to do lists
                </p>
            </div>
        </div>
    </div>
    <!-- add list section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <label class="form-check-label">Enter List Title:</label>
                <input type="text" class="input-group-text" placeholder="title" id="listTitle">
                <button type="button" class="btn btn-primary" id="createList">Create List</button>
            </div>
        </div>
    </div>

    <!-- create task modal -->
    <div class="modal fade " id="createMethod" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Create your task</h2>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="text" id="name" placeholder="Name" />
                        </div>
                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="number" name="price" id="price" placeholder="Cost">
                        </div>
                        <div class="mb-3 input-group">
                            <input class="input-group-text" type="number" name="type" id="workers"
                                placeholder="Workers">
                        </div>
                        <div class="input-group">
                            <span class="input-group-text">Description</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="">Create task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/read.js"></script>
    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
